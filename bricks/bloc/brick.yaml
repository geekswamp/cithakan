name: bloc
description: Generate a new BLoC.
version: 0.1.0

environment:
  mason: ^0.1.0

vars:
  name:
    type: string
    description: Your BLoC name.
    prompt: "Please enter your BLoC name:"

  bloc_type:
    type: enum
    default: bloc
    description: You can choose your BLoC type.
    prompt: "Please select your bloc type:"
    values:
      - bloc
      - cubit