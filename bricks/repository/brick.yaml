name: repository
description: Generate a new repository.
version: 0.1.0

environment:
  mason: ^0.1.0

vars:
  name:
    type: string
    description: Your repository name.
    prompt: "Please enter your repository name:"
  
  return_type:
    type: enum
    default: single
    description: You can choose your return data type.
    prompt: "Please select your return data type:"
    values:
      - single
      - list
      - none